<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stroke Risk Prediction</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Stroke Risk Prediction</h2>
        <p>Enter patient information below to predict stroke risk:</p>

        <form action="/predict" method="post">
            {% for feature in features %}
            {% set safe_id = feature.replace(' ', '_').replace('(', '').replace(')', '').replace('/', '_') %}
            <label for="{{ safe_id }}" class="form-label">{{ feature | capitalize }}</label>
            <input type="text" id="{{ safe_id }}" name="{{ feature }}" class="form-control" required>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result text-center">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
