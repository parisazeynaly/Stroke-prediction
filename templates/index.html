<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stroke Risk Prediction</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Stroke Risk Prediction</h2>
        <p>Enter patient information below to predict stroke risk:</p>

        <form method="POST" action="/">
    <label>Gender:</label>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Hypertension:</label>
    <select name="hypertension">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Heart Disease:</label>
    <select name="disease">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>

    <label>Married:</label>
    <select name="married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label>Work Type:</label>
    <select name="work">
        <option value="Private">Private</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Never_worked">Never_worked</option>
        <option value="children">children</option>
    </select>

    <label>Residence Type:</label>
    <select name="residence">
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
    </select>

    <label>Glucose:</label>
    <input type="number" name="glucose" step="0.1" required>

    <label>BMI:</label>
    <input type="number" name="bmi" step="0.1" required>

    <label>Smoking:</label>
    <select name="smoking">
        <option value="never smoked">never smoked</option>
        <option value="formerly smoked">formerly smoked</option>
        <option value="smokes">smokes</option>
    </select>

    <button type="submit" class="btn btn-primary">Predict</button>
</form>


        {% if prediction %}
            <div class="result text-center">
                <h4>Prediction: {{ prediction }}</h4>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
